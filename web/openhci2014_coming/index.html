	 <title>OpenHCI 2014</title>
	 <meta name="description" content="OpenHCI 2014 - 2014 年 OpenHCI 即將展開一場探索造成多種平行世界的延滯因子。過去在資訊世界中，Lag 通常指滿載狀態所造成的負面影響，而現在卻因為一場「時空風暴」，時空將 Lag 出八個平行世界，今年將帶領學員重新定義與思考，致使世界產生出「延滯/Lag」的多面向，開創新的人機互動 HCI，編寫出延滯因子底下的 Lag 平行世界！">
