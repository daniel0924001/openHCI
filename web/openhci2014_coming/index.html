	 <meta name="description" content="OpenHCI 2014 - 這是一個平行宇宙，來自各領域的八位開發者的OpenHCI秘密會議，卻因一場時空風暴，造成空間的Lag，
產生八個平行宇宙世界，今年的OpenHCI 人機互動工作坊，探索八個平行世界中，究竟是什麼原因造成Lag，跳脫Lag過去滿載狀態造成的負面影響的意思，重新定義與思考生活周遭產生Lag的各種面向，開創新的人機互動HCI的另一面！">
